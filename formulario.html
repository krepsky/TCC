<!DOCTYPE html>
<html>
<head>
	<title>Formulario teste</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Formulario 1</legend>
			<label for="nomes">Nome:</label>
			<input type="text" id="nome" class="inputtext" placeholder="Digite seu nome"/>
			<label for="idade">Idade:</label>
			<input type="text" id="idade" class="inputtext" placeholder="Digite sua idade"/>
		</fieldset>		
		<fieldset>	
			<legend>Formulario 2</legend>
			<label for="profissoes">Profissao:</label>
			<input type="text" id="profissao" class="inputtext" placeholder="Digite sua profissao"/>
			<label for="admissao">Admissao:</label>
			<input type="text" id="admissao" class="inputtext" placeholder="Digite data de admissao"/>
		</fieldset>		
		<fieldset>	
			<legend>Formulario 3</legend>
			<label for="telefone">Telefone:</label>
			<input type="text" id="telefone" class="inputtext" placeholder="Digite seu telefone"/>
			<label for="celulares">Celular:</label>
			<input type="text" id="celular" class="inputtext" placeholder="Digite seu celular"/>
		</fieldset>
	</form>
</body>
</html>
